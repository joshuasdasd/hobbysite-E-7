{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% load static %}


{% block content %}
<h1>List of Articles</h1>
<ul>
    {% for article in object_list %}
    <li><a href="{% url 'blog:article_details' pk=article.pk %}">{{ article.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
