{% extends 'blog/base.html' %}


{% block content %}
    {% if request.user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'blog:article_details' pk=article.pk %}">Go back to article</a>
            <p><button type="submit">Submit</button></p>
        </form>
    {% endif %}
{% endblock %}
