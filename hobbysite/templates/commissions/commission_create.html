


{% extends 'base.html' %}
{% block title %}Submit new commission{% endblock %}

{% load static %}


{% block content %}

<h1>Submit a new Commission</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  {# Renders all form fields wrapped in <p> tags #}

    <div class="form-buttons">
        <a class="cancel-link" href="{% url 'commissions:commission_list' %}"><< Go back to Commission List</a>
        <button class="commissions-create-button" type="submit">Submit</button>
    </div>
</form>

{% endblock %}
