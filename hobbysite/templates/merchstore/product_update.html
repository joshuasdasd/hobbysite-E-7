{% extends 'base.html' %}
{% block title %}Product Update{% endblock %}
{% load static %}
{% block content %}
<body>

        <h1>Update Product</h1>
        <a href="{% url 'merchstore:item_detail' object.pk %}">Back to Product</a>

            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Update" />
        </form>
    </div>
</body>
{% endblock %}
